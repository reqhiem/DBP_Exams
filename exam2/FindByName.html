<!DOCTYPE html>
<html lang="es">
<head>
  <title>Consumiendo ServiceWeb de Spring Boot Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <script src="js/findbyname.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Spring Boot Demo</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="FindAll.html">FindAll</a></li>
      <li><a href="FindById.html">FindById</a></li>
      <li class="active"><a href="#">FindByName</a></li>
      <li><a href="Add.html">Add</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="jumbotron text-center">
        <h2>Consumiendo servicios web 
          <button type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
          </button>
        </h2>
          <p>from: <a href="http://localhost:8080/CategoryRestService/FindByName/">http://localhost:8080/CategoryRestService/FindByName</a></p>
      </div>

      <!--For Search-->
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <form class="form-inline">
            <div class="form-group">
              <label for="text">Ingresa el Nombre:</label>
              <input type="text" class="form-control to_search" id="text">
            </div>
            <div id="buton" type="submit" class="btn btn-default">Search</div>
          </form>
        </div> 
        <div class="col-sm-2"></div>         
      </div>

      <!--Table Here!-->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th> 
            <th scope="col">Fecha Creación</th>
            <th scope="col">Fecha Actualización</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
          </tr>
        </thead>
        <tbody>
          <!--A row-->
          <tr>
            <th scope="row" class="id"></th>
            <td class="c-date"></td>
            <td class="a-date"></td>
            <td class="name"></td>
            <td class="description"></td>
          </tr>
        </tbody>
      </table>

    </div>
    <div class="col-sm-2"></div>
  </div>
</div>


</body>
</html>
